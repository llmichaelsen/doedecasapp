<div class="modal-header justify-content-center">
    <h4 class="title title-up">Editar Perfil</h4>
    <button type="button" class="close" (click)="close(false)">
        <i class="now-ui-icons ui-1_simple-remove"></i>
    </button>
</div>
<div class="modal-body">
    <div class="card-body">
        <form id="login-form" [formGroup]="profileForm" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm"
            *ngIf="profileForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <h5>Instituição</h5>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Nome</mat-label>
                                <input matInput type="text" formControlName="name" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>CNPJ</mat-label>
                                <input matInput placeholder="Sobrenome" type="text" formControlName="cpnj" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Telefone</mat-label>
                                <input matInput placeholder="Telefone" appMask="cellphoneMask" type="text" formControlName="phone" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <label>Descrição</label>
                                <textarea matInput formControlName="description"></textarea>
                            </mat-form-field>
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-6 border-dashed">
                    <div class="row">
                        <div class="col-md-12">
                            <h5>Responsável</h5>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Primeiro Nome</mat-label>
                                <input matInput type="text" formControlName="responsibleFirstName" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Sobrenome</mat-label>
                                <input matInput type="text" formControlName="responsibleLastName" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Telefone</mat-label>
                                <input matInput type="text" formControlName="responsiblePhone" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Cargo</mat-label>
                                <input matInput type="text" formControlName="responsibleRole" />
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row" formGroupName="address">

                        <div class="col-md-12">
                            <h5>Endereço</h5>
                        </div>
                        <div class="col-md-8">
                            <mat-form-field appearance="fill">
                                <mat-label>Logradouro</mat-label>
                                <input matInput type="text" formControlName="street" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Número</mat-label>
                                <input matInput type="text" formControlName="number" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-5">
                            <mat-form-field appearance="fill">
                                <mat-label>Bairro</mat-label>
                                <input matInput type="text" formControlName="district" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-5">
                            <mat-form-field appearance="fill">
                                <mat-label>Cidade</mat-label>
                                <input matInput type="text" formControlName="city" />
                            </mat-form-field>
                        </div>
                        <div class="col-md-2">
                            <mat-form-field appearance="fill">
                                <mat-label>Estado</mat-label>
                                <input matInput type="text" formControlName="uf" />
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" (click)="close(false)">Cancelar</button>
    <button type="submit" form="login-form" class="btn btn-primary">Salvar</button>
</div>
