<div class="register" style="">
    <div class="back-dark">
        <div class="container">
            <div class="card-body">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>Cadastro de Instituição</h1>
                        </div>
                        <div class="col-md-12">
                            <h3>Instituição</h3>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Nome da Instituição</mat-label>
                                <input matInput type="text" formControlName="name">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>CNPJ</mat-label>
                                <input matInput type="text" formControlName="cpnj">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Telefone</mat-label>
                                <input matInput appMask="cellphoneMask" type="text" formControlName="phone">
                            </mat-form-field>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Descrição da Instituição</mat-label>
                                <textarea matInput formControlName="description"></textarea>
                            </mat-form-field>
                        </div>

                    </div>
                    <hr>

                    <div class="row" formGroupName="address">
                        <div class="col-md-12">
                            <h3>Endereço</h3>
                        </div>
                        <div class="col-md-5">
                            <mat-form-field appearance="fill">
                                <mat-label>Logradouro</mat-label>
                                <input matInput type="text" formControlName="street">
                            </mat-form-field>
                        </div>
                        <div class="col-md-1">
                            <mat-form-field appearance="fill">
                                <mat-label>Nº</mat-label>
                                <input matInput type="text" formControlName="number">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field appearance="fill">
                                <mat-label>Bairro</mat-label>
                                <input matInput type="text" formControlName="district">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field appearance="fill">
                                <mat-label>Cidade</mat-label>
                                <input matInput type="text" formControlName="city">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field appearance="fill">
                                <mat-label>Estado</mat-label>
                                <input matInput type="text" formControlName="uf">
                            </mat-form-field>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Informações de Acesso</h3>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>E-mail</mat-label>
                                <input matInput type="text" formControlName="email">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Senha*</mat-label>
                                <input matInput type="text" formControlName="password" type="password"
                                    mattip="No mínimo 8 caracteres.">
                            </mat-form-field>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Dados de contato</h3>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field appearance="fill">
                                <mat-label>Primeiro Nome</mat-label>
                                <input matInput type="text" formControlName="responsibleFirstName">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field appearance="fill">
                                <mat-label>Sobrenome</mat-label>
                                <input matInput type="text" formControlName="responsibleLastName">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field appearance="fill">
                                <mat-label>Celular</mat-label>
                                <input matInput type="text" formControlName="responsiblePhone">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field appearance="fill">
                                <mat-label>Cargo</mat-label>
                                <input matInput type="text" formControlName="responsibleRole">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="clearfix">
                        <button mat-raised-button type="submit" class="btn btn-primary pull-right">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
