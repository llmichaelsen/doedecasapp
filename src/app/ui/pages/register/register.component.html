<div class="register">
    <div class="back-dark">
        <div class="container">
            <div class="card-body">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Cadastro de Doador</h3>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Primeiro Nome</mat-label>
                                <input matInput type="text" formControlName="firstName">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Sobrenome</mat-label>
                                <input matInput type="text" formControlName="lastName">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>E-mail</mat-label>
                                <input matInput type="text" formControlName="email">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Senha</mat-label>
                                <input matInput type="text" formControlName="password">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                    </div>
                    <div class="row" formGroupName="address">
                        <div class="col-md-5">
                            <mat-form-field appearance="fill">
                                <mat-label>Logradouro</mat-label>
                                <input matInput type="text" formControlName="street">
                            </mat-form-field>
                        </div>
                        <div class="col-md-1">
                            <mat-form-field appearance="fill">
                                <mat-label>Número</mat-label>
                                <input matInput type="text" formControlName="number">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field appearance="fill">
                                <mat-label>Bairro</mat-label>
                                <input matInput type="text" formControlName="district">
                            </mat-form-field>
                        </div>
                        <div class="col-md-3">
                            <mat-form-field appearance="fill">
                                <mat-label>Cidade</mat-label>
                                <input matInput type="text" formControlName="city">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Observações</mat-label>
                                <textarea matInput formControlName="obs"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="clearfix">
                        <button mat-raised-button type="submit" class="btn btn-primary pull-right">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
