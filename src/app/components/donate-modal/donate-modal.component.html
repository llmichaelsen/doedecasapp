<div class="modal-header justify-content-center">
    <button type="button" class="close" (click)="close(false)">
        <i class="now-ui-icons ui-1_simple-remove"></i>
    </button>
    <h4 class="title title-up">Fazer Doação</h4>
</div>
<div class="modal-body">
    <div class="card-body" *ngIf="donationForm">
        <form id="form" [formGroup]="donationForm" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Alimento</mat-label>
                        <mat-select formControlName="tipo">
                            <mat-option *ngFor="let food of alimentos" [value]="food.valor">{{food.nome}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Quantidade (kg)</mat-label>
                        <input matInput placeholder="0" type="number" formControlName="quantidade">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Forma de entrega</mat-label>
                        <mat-select formControlName="tipoEntrega">
                            <mat-option [value]="'telebusca'">Solicitar tele busca</mat-option>
                            <mat-option [value]="'presencial'">Levar na instituição</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="fill">
                        <label>Mensagem para Instituição</label>
                        <textarea matInput formControlName="mensagem"></textarea>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" (click)="close(false)">Cancelar</button>
    <button type="submit" form="form" class="btn btn-primary">Salvar</button>
</div>
