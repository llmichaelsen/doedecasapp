<div class="modal-header justify-content-center">
    <h4 class="title title-up">Informações do Doador</h4>
    <button type="button" class="close" (click)="close(false)">
        <i class="now-ui-icons ui-1_simple-remove"></i>
    </button>
</div>
<div class="modal-body">
    <div class="card-body">
        <form id="form">
            <div class="row">
                <div class="col-md-12">
                    <p>Doador: {{ data.donator.getFullName() }}</p>
                    <p *ngIf="data.showAddress">Endereço: {{ data.donator.getFullAddress() }}</p>
                    <p>Telefone: {{ data.donator.phone }}</p>
                </div>
            </div>
        </form>
    </div>
</div>
