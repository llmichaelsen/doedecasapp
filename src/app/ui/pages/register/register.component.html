<div class="register">
    <div class="back-dark">
        <div class="container">
            <div class="card-body">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" #formDirective="ngForm">
                    <div class="row">
                        <div class="col-md-12 d-flex header">
                            <h1>Cadastro de Doador</h1>
                            <a class="ancor inst-link" [routerLink]="'/register/institution'">Sou Instituição</a>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Primeiro Nome</mat-label>
                                <input matInput type="text" formControlName="firstName">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Sobrenome</mat-label>
                                <input matInput type="text" formControlName="lastName">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>E-mail</mat-label>
                                <input matInput type="text" formControlName="email">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Senha</mat-label>
                                <input matInput type="password" formControlName="password">
                                <mat-hint>Mínimo de 6 caracteres</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Telefone</mat-label>
                                <input appMask="cellphoneMask" matInput type="tel" formControlName="phone">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                    </div>
                    <div class="row mt-3 address" formGroupName="address">
                        <div class="col-md-12 header">
                            <h3>Endereço</h3>
                            <mat-hint>Este endereço será usado como ponto de coleta de alimentos pelas instituições
                            </mat-hint>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Logradouro</mat-label>
                                <input matInput type="text" formControlName="street">
                            </mat-form-field>
                        </div>
                        <div class="col-md-2">
                            <mat-form-field appearance="fill">
                                <mat-label>Número</mat-label>
                                <input matInput type="tel" formControlName="number">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Complemento</mat-label>
                                <input matInput type="text" formControlName="complement" placeholder="sala 302">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Bairro</mat-label>
                                <input matInput type="text" formControlName="district">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Cidade</mat-label>
                                <input matInput type="text" formControlName="city">
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field appearance="fill">
                                <mat-label>Estado</mat-label>
                                <mat-select formControlName="uf">
                                    <mat-option *ngFor="let estado of estados" [value]="estado.key">
                                        {{estado.value}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                    </div>
                    <!-- <div class="row">
                        <div class="col-md-12">
                            <mat-form-field appearance="fill">
                                <mat-label>Observações</mat-label>
                                <textarea matInput formControlName="obs"></textarea>
                            </mat-form-field>
                        </div>
                    </div> -->
                    <div class="clearfix">
                        <button mat-raised-button type="submit" class="btn btn-primary pull-right">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
